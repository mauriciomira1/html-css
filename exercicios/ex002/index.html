<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode escrever<br>um parágrafo usando as tags &lt;p&gt; <!--LESS THAN e GREATER THAN-->
        e &lt;/p&gt;.</p>
    <p>Vamos adicionar símbolos especiais
        &reg;
        &copy;
        &trade;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos adicionar emoji: <br>
            &#x1F609;    <!-- &#x + código do emojipedia-->
            &#x1F1E7;
            &#x1F1F7;
    </p>
    
</body>
</html>
