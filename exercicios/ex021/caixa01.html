<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 2px dashed salmon;
        }

        body {
            width: 800px;
            margin: auto;
        }

        a {
            display: inline-block;
            width: 70px;
            border: 5px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-leve, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver tudo isso funcionando. </p>
</body>
</html>
