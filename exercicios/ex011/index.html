<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img/foto-m.jpg" type="image/jpg">
        <img src="img/foto-g.jpg" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio controls preload="metadata" autoplay controls loop>
        <source src="midia/audio-01.mp3" type="audio/mpeg">
        <p>Seu navegador não reproduz áudio. <a href="midia/audio-01.mp3">Clique aqui</a> para baixar o seu mp3.</p>
    </audio> 
</body>
</html>
