<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Aprendendo formulário - 04</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="\(\d{2}\)\d{4,5}-\d{4}" placeholder="(XX)XXXXX-XXXX">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <fieldset>
            
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label><br>
                <input type="checkbox" name="sinuca" id="isinuca"> <label for="isinuca">Sinuca</label>
            </p>
        </fieldset>
    </form>

</body>
</html>
