<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="SUDESTE">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            
                <optgroup label="CENTRO-OESTE">
                    <option value="GO">Goiás</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Engenheiro</option>
                <option>Advogado</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="400" placeholder="No máximo 400 caracteres"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
