<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        section#container {
            position: relative;
            height: 500px;
            background-color: rgba(128, 0, 128, 0.637);
            padding: 10px;
            
        }

        article#conteudo {
            position: absolute;
/*             height: 200px;*/
            width: 400px;
            background-color: yellow;
            padding: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>
<body>
    <section id="container">
        <article id="conteudo">
           <h1>Titulo</h1>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio exercitationem vel id ut repellat, cum minus eveniet atque iure praesentium cupiditate, labore vitae voluptas quam tenetur aliquid aspernatur quod. Odio.</p>
        </article>
    </section>
</body>
</html>
